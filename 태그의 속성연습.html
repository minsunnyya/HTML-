<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>태그의 속성 연습</title>
</head>
<body>
	<h3>커뮤니티</h3>
	<!--ul태그 연습-->
	<ul>
		<li>자유게시판</li>
		<li>공지사항</li>
		<li>셰프이야기</li>
		<li>이벤트게시판</li>
	</ul>
	<!--ul태그 type 속성, 속성값 disk 연습-->
	<ul type="disc">
		<li>자유게시판</li>
		<li>공지사항</li>
		<li>셰프이야기</li>
		<li>이벤트게시판</li>
	</ul>
	<!--ul태그 type 속성, 속성값 circle 연습-->
	<!-- <ul type="circle">
		<li>자유게시판</li>
		<li>공지사항</li>
		<li>셰프이야기</li>
		<li>이벤트게시판</li>
	</ul> -->

	<ul type="rectangle">
		<li>자유게시판</li>
		<li>공지사항</li>
		<li>셰프이야기</li>
		<li>이벤트게시판</li>
	</ul>

	<ul type="square">
		<li>자유게시판</li>
		<li>공지사항</li>
		<li>셰프이야기</li>
		<li>이벤트게시판</li>
	</ul>

</body>
</html>
